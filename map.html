<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.pagepiling.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#pagepiling").pagepiling({
          menu: null,
          direction: "vertical",
          verticalCentered: true,
          anchors: [],
          scrollingSpeed: 700,
          easing: "swing",
          loopBottom: false,
          loopTop: false,
          css3: true,
          normalScrollElements: null,
          normalScrollElementTouchThreshold: 5,
          touchSensitivity: 5,
          keyboardScrolling: false,
          sectionSelector: ".section",
          animateAnchor: false,

          //events
          onLeave: function (index, nextIndex, direction) {},
          afterLoad: function (anchorLink, index) {},
          afterRender: function () {},
        });
      });
    </script>
    <title>Карта</title>
  </head>
  <body id="map" ondragstart="return false">
    <div id="pagepiling">
      <div class="section map">
        <div class="wrapper">
          <h2>Карта</h2>
          <div class="textblock">
            <p>
              С помощью данной интерактивной карты вы сможете более подробно
              ознакомиться с точками маршрута, основными городами и их
              расположением.
              <br />
              <br />
              Для удобства использования рекомендуется открыть карту в
              полноэкранном режиме.
            </p>
            <script
              type="text/javascript"
              charset="utf-8"
              defer
              src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ae760ecbf4e66d20dcbb3e957e850081b8c5260697122c3bef65819aae3ea772b&amp;width=100%&amp;height=500&amp;lang=ru_RU&amp;scroll=true"
            ></script>
          </div>
        </div>
        <div class="anchor" onclick="location.href='nav.html';">
          <img src="images/compass.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
